mysql:
  image: ovstetun/fivetwodb:2
  environment:
    MYSQL_ROOT_PASSWORD: mysecretpassword
  ports:
    - "3306:3306"

ingredients:
  image: ovstetun/ingredients
  links:
    - "mysql:mysql"
    - "elastic:elastic"
  ports:
    - "8080:8080"

elastic:
  image: ovstetun/fivetwoelastic:2
  ports:
    - "9200:9200"
    - "9300:9300"
