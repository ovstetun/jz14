<h1>New ingredient</h1>
<p>
  <form role="form" class="form-horizontal" ng-submit="save()">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" id="name" name="" class="form-control" ng-model="ingredient.name"></input>
      </div>
    </div>
    <div class="form-group">
      <label for="calories" class="col-sm-2 control-label">Calories</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ng-model="ingredient.calories"></input>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Create</button>
      </div>
    </div>
  </form>
</p>
