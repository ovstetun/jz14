<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  </head>
  <body>
    <div class="container">
      <div class="masthead">
          <div class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand"
                  ui-sref="home">FiveTwo</a>
              </div>
              <ul class="nav navbar-nav">
                <li ui-route="/home" ui-sref-active="active">
                  <a ui-sref="home">
                    <i class="fa fa-home"></i>
                    Home
                  </a>
                </li>
                <li ui-route="/ingredients" ui-sref-active="active">
                  <a ui-sref="ingredients">
                    <i class="fa fa-gears"></i>
                    Ingredients
                  </a>
                </li>
                <li ui-route="/recipe" ui-sref-active="active">
                  <a ui-sref="recipe">
                    <i class="fa fa-gears"></i>
                    Recipes
                  </a>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="https://github.com/ovstetun/jz14">
                    <i class="fa fa-github-alt"></i>
                    Github
                  </a>
                </li>
              </ul>
            </div>
          </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          &copy; Trond Marius &Oslash;vstetun, Mesan AS, 2014
        </div>
      </div>
    </footer>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </body>
</html>
